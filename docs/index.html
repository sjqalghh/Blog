<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 引入docsify基础样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* 1. 封面样式（固定定位+独立背景+层级最高） */
    .cover {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: url('fufu2.jpg') no-repeat center center fixed !important;
      background-size: cover !important;
      color: #fff;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      visibility: visible;
      /* 调整封面图片透明度 (值介于0-1之间，0为完全透明，1为完全不透明) */
      opacity: 1;
      /* 修改为更深的黑色滤镜，去除灰色效果 */
      filter: brightness(0.4) contrast(1.0);
    }

    /* 2. 内容区背景容器（固定背景） */
    .content-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('fufu.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
      /* 调整内容背景图片透明度 */
      opacity: 0.5;
      /* 修改为更深的黑色滤镜，去除灰色效果 */
      filter: brightness(0.4) contrast(1.0);
    }
    
    body {
      position: relative;
      margin: 0;
      padding: 0;
      background: transparent !important;
    }
    
    .sidebar,
    .sidebar-toggle,
    .sidebar > div {
      background: transparent !important;
      margin: 0;
      transition: all 0.3s ease;
    }

    /* 3. 滚动控制 */
    .cover:not(.hidden) ~ body {
      overflow: hidden !important;
    }

    /* 4. 文字与链接样式优化 */
    .sidebar {
      color: #fff;
      border-right: none !important;
    }
    
    /* 修改markdown内容区域的字体显示效果，让文字融入背景而不是放在黑框中 */
    .markdown-section {
      background-color: transparent !important; /* 移除黑色背景框 */
      color: #ffffff !important; /* 使用更亮的白色文字 */
      padding: 2em;
      margin: 1em;
      border-radius: 0; /* 移除圆角 */
    }
    
    /* 特别加强 blockquote 元素（> 符号开头的文字）的显示效果 */
    .markdown-section blockquote {
      color: #ffffff !important; /* 使用纯白色提高可读性 */
      background-color: rgba(0, 0, 0, 0.3) !important; /* 添加半透明背景提高对比度 */
      font-weight: bold; /* 加粗文字 */
      border: none !important; /* 移除所有边框 */
      box-shadow: none !important; /* 移除阴影 */
    }
    
    /* 调整侧边栏文字样式，让文字更好地融入背景 */
    .sidebar {
      color: #ffffff; /* 使用纯白色提高可读性 */
    }
    
    /* 优化侧边栏链接样式，让文字融入背景 */
    .sidebar a {
      color: #ffffff;
      border-color: transparent; /* 移除边框 */
      transition: all 0.2s ease;
    }
    
    .sidebar a:hover {
      color: #cccccc; /* 添加悬停效果 */
    }
    
    /* 调整封面链接样式 */
    .cover a {
      color: #ffffff;
      border-color: #ffffff;
      transition: all 0.2s ease;
      text-shadow: none !important; /* 去除链接文字阴影 */
    }
    
    .cover a:hover {
      text-shadow: none !important; /* 去除悬停时的文字阴影 */
    }

    /* 5. 侧边栏按钮样式优化 */
    .sidebar-toggle {
      border-top: none !important;
      color: #fff;
      transition: all 0.3s ease;
      opacity: 0.8;
    }
    
    .sidebar-toggle:hover {
      opacity: 1;
    }

    /* 6. 封面显示/隐藏过渡逻辑 */
    .cover.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    
    /* 7. 侧边栏过渡效果优化 */
    .sidebar {
      transform: translateX(0);
      opacity: 1;
    }
    
    .sidebar.hidden {
      transform: translateX(-100%);
      opacity: 0;
      pointer-events: none;
    }
    
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        position: fixed;
        z-index: 999;
        height: 100%;
      }
      
      .sidebar.show {
        transform: translateX(0);
        opacity: 1;
        pointer-events: auto;
      }
    }
  </style>
</head>
<body>
  <!-- 内容背景容器 -->
  <div class="content-background"></div>
  <div id="app"></div>
  
  <script>
    // docsify 核心配置
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: true,
      loadNavbar: true,
      
      // 路由切换时控制封面显示/隐藏
      onRouteChange: function() {
        const cover = document.querySelector('.cover');
        if (window.location.hash === '' || window.location.hash === '#') {
          cover.classList.remove('hidden');
        } else {
          cover.classList.add('hidden');
        }
      },
      
      // 初始化完成后优化侧边栏交互
      mounted: function() {
        const toggleBtn = document.querySelector('.sidebar-toggle');
        const sidebar = document.querySelector('.sidebar');
        
        if (toggleBtn && sidebar) {
          toggleBtn.addEventListener('click', function(e) {
            e.stopPropagation(); // 阻止事件冒泡
            sidebar.classList.toggle('hidden');
            sidebar.classList.toggle('show');
          });
        }
        
        // 添加点击文档其他部分隐藏侧边栏的功能
        document.addEventListener('click', function(e) {
          if (sidebar && sidebar.classList.contains('show')) {
            sidebar.classList.remove('show');
            sidebar.classList.add('hidden');
          }
        });
      }
    }
  </script>
  
  <!-- 引入docsify核心脚本 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
